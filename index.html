<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <img src="./images/image-product-mobile.jpg" alt="Product image" />
        <img src="./images/image-product-desktop.jpg" alt="Product image" />
      </div>
      <div class="card__content">
        <div class="subtitle">
          <h2>Perfume</h2>
        </div>
        <div class="title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="description">
          <p>
            A floral, solar and volptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <p>$149.99 <span>$169.99</span></p>
        </div>
        <div class="button">
          <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Coded by Agust√≠n Ramunno | Frontend Mentor Challenge</p>
    </footer>
  </body>
</html>
