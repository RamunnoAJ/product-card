<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card__image">
        <picture>
          <source media="(min-width:768px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="Image of a gabrielle essence perfume" />
        </picture>
      </div>
      <div class="card__content">
        <div class="subtitle">
          <h2>Perfume</h2>
        </div>
        <div class="title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="description">
          <p>
            A floral, solar and volptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <p>$149.99</p><del aria-label="old price">$169.99</del>
        </div>
        <div>
          <button class="button"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Coded by Agust√≠n Ramunno | Frontend Mentor Challenge</p>
  </footer>
</body>

</html>
